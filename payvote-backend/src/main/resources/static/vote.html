        <form id="voter-reg-form">
        <h1>Voter Information Form</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="voterID">Voter ID:</label>
                <input type="text" id="voterID" name="voterID">
            </div>
    
            <div class="form-group">
                <label for="voterFirstname">First Name:</label>
                <input type="text" id="voterFirstname" name="voterFirstname">
            </div>
    
            <div class="form-group">
                <label for="voterLastname">Last Name:</label>
                <input type="text" id="voterLastname" name="voterLastname">
            </div>
    
            <div class="form-group">
                <label for="voterTitle">Title:</label>
                <input type="text" id="voterTitle" name="voterTitle">
            </div>
    
            <div class="form-group">
                <label for="voterEmail">Email:</label>
                <input type="text" id="voterEmail" name="voterEmail">
            </div>

            <div class="form-group">
                <label for="isUSCitizen">Are you a U.S. Citizen?</label>
                <input type="checkbox" id="isUSCitizen" name="isUSCitizen">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            
            <!-- Unit -->
            <div class="form-group">
                <label for="unit">Unit:</label>
                <input type="text" id="unit" name="unit">
            </div>
            
            <!-- City -->
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            
            <!-- State -->
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>
            
            <!-- Zipcode -->
            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode">
            </div>
            
            <!-- Has ID (Checkbox) -->
            <div class="form-group">
                <label for="hasID">Do you have ID?</label>
                <input type="checkbox" id="hasID" name="hasID">
            </div>
            
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob">
            </div>
            
            <!-- Phone 1 -->
            <div class="form-group">
                <label for="phone1">Phone 1:</label>
                <input type="text" id="phone1" name="phone1">
            </div>
            
            <!-- Phone 2 -->
            <div class="form-group">
                <label for="phone2">Phone 2:</label>
                <input type="text" id="phone2" name="phone2">
            </div>
            
            <!-- Registration Submission Date -->
            <div class="form-group">
                <label for="registrationSubmissionDate">Registration Submission Date:</label>
                <input type="text" id="registrationSubmissionDate" name="registrationSubmissionDate">
            </div>
            
            <!-- Registered Date -->
            <div class="form-group">
                <label for="registeredDate">Registered Date:</label>
                <input type="text" id="registeredDate" name="registeredDate">
            </div>

            <!-- Registration Current Status -->
            <div class="form-group">
                <label for="registrationCurrentStatus">Registration Current Status:</label>
                <input type="text" id="registrationCurrentStatus" name="registrationCurrentStatus">

            <!--
    "address": "123 Main St",
